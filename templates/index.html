<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{{site_name}}</title>

    <!-- Bootstrap core CSS -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/npm.js"></script>
    <script type="text/javascript" src="/static/js/jquery.countdown.min.js"></script>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/cover.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">{{site_name}}</h1>
            <p class="lead">{{site_tagline}}</p>
            <p class="lead">
              {% if active_raffle %}
                Text {{twilio_number}} to win {{active_raffle.prize}}!</p>
                <div id="getting-started" class= "lead"></div>
                <script type="text/javascript">
                   $("#getting-started")
                   .countdown("{{active_raffle.dt_end.strftime('%Y-%m-%d %H:%M:%S')}}", function(event) {
                     $(this).text(
                       event.strftime('%D days %H:%M:%S')
                     );
                   });
                </script>
                </div>
              {% else%}                              
                Sorry! No raffles right now. Come back later!
              {% endif %}
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Rafflerazzle app, by <a href="https://twitter.com/vivoandando">@vivoandando</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
